<html>
    <head>
    <link rel="stylesheet" href="./ofit2.css">
    </head>
    <body>
        <h1>MAINTENANCE CALORIES && CALORIES COUNT</h1>
    <div id="main">
        
        <div style="margin-left: 300px;" id="qw">
           
            <table>
                <tr><td>
                <b>Name:</b></td>  <td><input type="text" id="names" class="c" required></td></tr>
                <tr>
                <td><b>Age:</b></td> <td><input type="number" id="age" class="c"></td>
               </tr>
               <tr>
                <td><b>Height:</b></td> <td><input type="number" id="height" class="c"></td>
               </tr>
               <tr>
                <td><b>Weight:</b></td>  <td><input type="number" id="weight" class="c"></td>
                </tr>
                <tr>
                <td><b>Gender</b></td> <td><select id="gender" class="c">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select></td></tr>
                <tr>
                <td><b>Activity</b></td>  <td><select id="activity" class="c">
                    <option value="1.2">Sedentary (little or no exercise)</option>
                    <option value="1.375">Lightly active (light exercise 1-3 days a week)</option>
                    <option value="1.55">Moderately active (moderate exercise 3-5 days a week)</option>
                    <option value="1.725">Very active (hard exercise 6-7 days a week)</option>
                    <option value="1.9">Extra active (very hard exercise or physical job)</option>
                </select></td></tr>
            </table>
            <button onclick="calculate()" style="margin-left: 100px;">result</button>
        </div>
            <hr>
            <div id="result"></div>
            <div id="details"></div>
            <hr>
     </div>
     <div>
        <select id="f" class="c">
            <option value="Breakfast">Breakfast</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
            <option value="Snacks">Snacks</option>
            <option value="Shakes">Shakes</option>
            <option value="Drinks">Drinks</option>
            <option value="Others">Others</option>
        </select>
        <input type="number" placeholder="enter much you take calories now" id="ca" class="c">
        <button id="add" class="to-btn" onclick="set()">Add</button>
        <div class="todo-con">
            <ul id="toul">

            </ul>
        </div>
 </div>
        <script src="./ofit2.js"></script>
    </body>
</html>
